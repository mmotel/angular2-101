<h2>Add Hero</h2>

<form (ngSubmit)="onSubmit()" #heroForm="ngForm"
  class="jumbotron form-horizontal">
  <div class="form-group" [class.has-error]="!name.valid">
    <label class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input type="text" required
        [(ngModel)]="model.name" ngControl="name" #name="ngForm"
        class="form-control" placeholder="Name">

        <div class="alert alert-danger" [hidden]="name.valid">
          <strong>Name</strong> is required.
        </div>
    </div>
  </div>
  <div class="form-group" [class.has-error]="!alterEgo.valid">
    <label class="col-sm-2 control-label">Alter Ego</label>
    <div class="col-sm-10">
      <input type="text"
      [(ngModel)]="model.alterEgo" ngControl="alterEgo" #alterEgo="ngForm"
       class="form-control" placeholder="Alter Ego">

       <div class="alert alert-danger" [hidden]="alterEgo.valid">
         <strong>Alter Ego</strong> is invalid.
       </div>
    </div>
  </div>
  <div class="form-group" [class.has-error]="!power.valid">
  <label class="col-sm-2 control-label">Power</label>
  <div class="col-sm-10">
    <select required
      [(ngModel)]="model.power" ngControl="power" #power="ngForm"
      class="form-control">
      <option *ngFor="#power of powers" [value]="power">{{power}}</option>
    </select>

    <div class="alert alert-danger" [hidden]="power.valid">
      <strong>Power</strong> is invalid.
    </div>
  </div>
</div>
  <button type="submit" [disabled]="!heroForm.form.valid"
  class="btn btn-primary pull-right">Submit</button>
</form>
