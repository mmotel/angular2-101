<div *ngIf="hero">
  <button type="button" class="close" aria-label="Close"><span
    aria-hidden="true" (click)="close()">&times;</span></button>
  <h2>{{hero.name}} details!</h2>

  <div class="jumbotron form-horizontal">
    <div class="form-group">
      <label class="col-sm-2 control-label">ID</label>
      <div class="col-sm-10">
        <span class="form-control" disabled>{{hero.id}}</span>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Name</label>
      <div class="col-sm-10">
        <input [(ngModel)]="hero.name" class="form-control" placeholder="Name">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Alter Ego</label>
      <div class="col-sm-10">
        <input [(ngModel)]="hero.alterEgo" class="form-control" placeholder="Alter Ego">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Power</label>
      <div class="col-sm-10">
        <select required [(ngModel)]="hero.power" class="form-control">
          <option *ngFor="#power of powers" [value]="power">{{power}}</option>
        </select>
      </div>
    </div>
  </div>

</div>
