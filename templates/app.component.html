<div class="page-header">
  <h1>{{title}} <small>{{subtitle}}</small></h1>
</div>


<div class="row">
  <div class="col-lg-4">
    <my-hero-list [heroes]="heroes" [selectedHero]="selectedHero"
      (selected)="onSelected($event)" (unselected)="onUnselected($event)">
    </my-hero-list>
  </div>

  <div class="col-lg-8">
    <my-hero-detail [hero]="selectedHero" (closed)="onUnselected($event)">
    </my-hero-detail>
  </div>
</div>
